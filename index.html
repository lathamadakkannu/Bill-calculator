<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="style.css">

    <body>

		<section class="form">
			<div class="row">
				<div class="col">
					<div class="bill-card">

						<div class="text">
							Bill calculator
						</div> 
				
						<form>
							<div id="input-box">
								<input type="text" id="bill-amount" value="" placeholder="Bill Amount">Bill amount
							</div>
							
							<div  id="input-box1">
								<input type="text" id="tips" value="" placeholder="Tips in %">Tips
							</div>

							<div  id="input-box2">
								<input type="text" id="tips-rs" value="" placeholder="Tips in RS">Tips in Rs
							</div>

							<div  id="input-box3">
								<input type="text" id="total" value="" placeholder="Total">Total
							</div>

							<div id ="btn-cl">
								<button id="btn">Submit</button>
							</div>
						</form>
					</div>
           		</div>
			</div>
        </section>
				

				

        <script src="main.js"></script>
	</body>
